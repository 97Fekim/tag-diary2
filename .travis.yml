language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# 리눅스에 권한 추가
before_script : "- chmod +x gradlew"

script: "./gradlew clean build"

