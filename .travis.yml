language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# assemble trouble shooting
before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r tag-diary2 *
  - mkdir -p deploy
  - mv tag-diary2.zip deploy/tag-diary2.zip

deploy:
  - provider: s3
    access_key_id: AKIA5QMWCSVGWHOPJ7E4
    secret_access_key: 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
    bucket: tag-diary2-build  # S3 버킷
    skip_cleanup: true
    acl: private  # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: AKIA5QMWCSVGWHOPJ7E4
    secret_access_key: 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
    bucket: tag-diary2-build  # S3 버킷
    key: tag-diary2.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: tag-diary2 # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션 .
    deployment_group: tag-diary2-group  # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true


